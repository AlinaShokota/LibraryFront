<app-navbar></app-navbar>

    <section class="view intro-2">
            <div class="container">

                    <form [formGroup]="form" (submit)="submit()">
                            <div class="card">
                                <div class="card-header">Add new book</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label>Title</label>
                                            <input class="form-control" formControlName="title" type="text">
                                            <span class="text-danger" *ngIf="form.controls['title'].touched && form.controls['title'].hasError('required')">
                                                    Title is required! </span>
                                        </div>
                                        <div class="form-group col-6">
                                            <label>Author</label>
                                            <input class="form-control" formControlName="author" type="text">
                                            <span class="text-danger" *ngIf="form.controls['author'].touched && form.controls['author'].hasError('required')">
                                                Author is required! </span>
                                        </div>
                                        <div class="form-group col-6">
                                                <label>Year</label>
                                                <input class="form-control" formControlName="year" type="number">
                                                <span class="text-danger" *ngIf="form.controls['year'].touched && form.controls['year'].hasError('required')">
                                                        Year is required! </span>
                                            </div>
                                            <div class="form-group col-6">
                                                    <label>Publisher</label>
                                                    <input class="form-control" formControlName="publisher" type="text">
                                                    <span class="text-danger" *ngIf="form.controls['publisher'].touched && form.controls['publisher'].hasError('required')">
                                                            Publisher is required! </span>
                                                </div>
        
                                            <div class="form-group col-6">
                                                    <label>Genre</label>
                                                    <select class="form-control" formControlName="genre">
                                                            <option>Fantasy</option>
                                                            <option>Science fiction</option>
                                                            <option>Western</option>
                                                            <option>Romance</option>
                                                            <option>Thriller</option>
                                                            <option>Mystery</option>
                                                            <option>Detective story</option>
                                                          </select>
                                                </div>
                                    </div>
                                </div>
                                
                                <div class="card-body">
                                    <div class="col-12">
                                        <button class="btn btn-primary" type="submit"> Save book </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    
                </div>

    </section>
